<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project List</title>
    <link rel="stylesheet" href="./css/stylesheet2.css" />
    <script
      src="https://kit.fontawesome.com/5d9223ad90.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="container">
      <div id="project">
        <h1 class="pro_head">
          HERE IS A COLLECTION OF ALL MY PROJECTS! <br> DO CLICK ON THEM TO VIEW THE LIVE WEBSITE. <br />
          <span class="info"
            >You can use the buttons below to see the project made from specific
            tools!</span
          >
        </h1>
        <div class="project_wrap">
          <div class="mixtitup">
            <div class="mixit_btn ">
              <button type="button" data-filter="all">CSS/HTML</button>
              <button type="button" data-filter=".bootstrap">BOOTSTRAP</button>
              <button type="button" data-filter=".tailwind">TAILWIND CSS</button>
              <button type="button" data-filter=".react">REACT</button>
              <button type="button" data-filter=".javascript">JAVASCRIPT</button>
              <button type="button" data-filter=".emailtemp">
                EMAIL TEMPLATE
              </button>
              <button type="button" data-filter=".typescript">TYPESCRIPT</button>
            </div>
  
            <div class="mixit_main">
              <a
                href="https://dev-andalib.github.io/Agency/"
                target="_blank"
                data-order="1"
                class="mix bootstrap javascript"
                ><div class="p p1"></div
              ></a>
              <a
                href="https://dev-andalib.github.io/Waxom/"
                target="_blank"
                data-order="2"
                class="mix tailwind javascript"
                ><div class="p p2"></div>
              </a>
              <a
                href="https://dev-andalib.github.io/KUBB/"
                target="_blank"
                data-order="3"
                class="mix javascript"
                ><div class="p p3"></div>
              </a>
              <a
                href="https://dev-andalib.github.io/MongoBD/"
                target="_blank"
                data-order="4"
                class="mix javascript close"
                ><div class="p p4"></div
              ></a>
              <a
                href="https://dev-andalib.github.io/Bizzency/"
                target="_blank"
                data-order="5"
                class="mix javascript close"
                ><div class="p p5"></div
              ></a>
              <a
                href="https://dev-andalib.github.io/form-validation/"
                target="_blank"
                data-order="6"
                class="mix javascript close"
                ><div class="p p6"></div
              ></a>
  
              <a
                href="https://login-signup-alpha-lac.vercel.app/"
                target="_blank"
                data-order="7"
                class="mix react typescript close"
                ><div class="p p7"></div
              ></a>
  
              <a
                href="https://game-app-drab.vercel.app/"
                target="_blank"
                data-order="8"
                class="mix react typescript close"
                ><div class="p p8"></div
              ></a>
  
              <a
                href="https://dev-andalib.github.io/html-template1/"
                target="_blank"
                data-order="9"
                class="mix emailtemp"
                ><div class="p p9"></div>
              </a>
            </div>
          </div>
        </div>
        <div id="btn">
          <div class="container">
            <button class="stt"><i class="fa-solid fa-chevron-up"></i></button>
          </div>
        </div>
      </div>
    </div>

    <script src="./javascript/mixitup.min.js"></script>
    <script src="./javascript/jquery.min.js"></script>
    <script src="./javascript/script2.js"></script>
  </body>
</html>
